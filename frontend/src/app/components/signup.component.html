<h1 style="text-align:center" class="display-1">Account Registration</h1>
<br>

<form [formGroup] = 'signupForm' class="needs-validation" novalidate>
    <div class="form-row">
      <div class="col-md-6 mb-3">
        <label id="signUpLabel" for="validationCustom01">Username</label>
        <input type="text" class="form-control" id="validationCustom01" formControlName='username' required>
        <div class="valid-feedback">
          Looks good!
        </div>
      </div>
    </div>
    <div class="form-row">
        <div class="col-md-6 mb-3">
            <label id="signUpLabel" for="validationCustom02">Password</label>
            <input type="password" class="form-control" id="validationCustom02" formControlName='password' required>
            <div class="invalid-feedback">
                Please provide password.
            </div>
        </div>
        <div class="col-md-6 mb-3">
            <label id="signUpLabel" for="validationCustom02">Confirm Password</label>
            <input type="password" class="form-control" id="validationCustom03" formControlName='passwordConfirm' required>
            <div class="invalid-feedback">
                Please confirm your password.
            </div>
        </div>
    </div>
    <div class="form-row">
      <div class="col-md-6 mb-3">
        <label id="signUpLabel" for="validationCustom03">E-mail</label>
        <input type="text" class="form-control" id="validationCustom04" formControlName='email' required>
        <div class="invalid-feedback">
          Please provide a valid city.
        </div>
      </div>
    </div>

    <fieldset class="form-group">
        <div class="row">
          <legend id="signUpLabel" class="col-form-label col-sm-2 pt-0">Gender</legend>
          <div class="col-sm-10">
            <div class="form-check">
              <input class="form-check-input" type="radio" id="gridRadios1" value="male" checked formControlName='gender'>
              <label id="signUpLabel" class="form-check-label" for="gridRadios1">
                Male
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" id="gridRadios2" value="female" formControlName='gender'>
              <label id="signUpLabel" class="form-check-label" for="gridRadios2">
                Female
              </label>
            </div>
          </div>
        </div>
    </fieldset>
    <div>
        <button type="button" class="btn btn-primary btn-lg btn-block" (click) = 'register()' [disabled] = 'signupForm.invalid'>Register</button>
        <button type="button" class="btn btn-primary btn-lg btn-block" [routerLink]="['/']">Back</button>
    </div>
</form>
